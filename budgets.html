<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Setting</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Budget Setting</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="expenses.html">Expense Tracking</a></li>
      <li><a href="budgets.html">Budget Setting</a></li>
      <li><a href="goals.html">Financial Goal Management</a></li>
      <li><a href="visualization.html">Visualization</a></li>
      <li><a href="chart.html">Trading Chart</a></li>
    </ul>
  </nav>
  <main>
    <div class="expense-box" style="background-color: #161616;">
      <h2 class="food-header">Set Budget</h2>
      <form id="budget-form" class="expense-form" style="background-color: #161616;">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select Category</option>
          <option class="food-header" value="Food">Food</option>
          <option class="transportation-header" value="Transportation">Transportation</option>
          <option class="utilities-header" value="Utilities">Utilities</option>
          <option class="entertainment-header" value="Entertainment">Entertainment</option>
          <option class="custom-header" value="Custom">Custom</option>
        </select><br>
        <input type="text" id="custom-category" name="custom-category" placeholder="Enter Custom Category" style="display: none;" ><br>
        <label for="amount">Amount (in â‚¹):</label>
        <input type="number" id="amount" name="amount" required><br>
        <button type="submit">Set Budget</button>
      </form>
    </div>
    
    <div class="expense-box" style="background-color: #161616;">
      <h2 class="food-header">Budgets</h2>
      <div id="budgets-list" class="expense-list">
        <!-- Budgets will be dynamically added here -->
      </div>
    </div>
  </main>
  <script src="budgets.js"></script>
</body>
</html>
